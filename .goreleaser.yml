before:
  hooks:
    - go mod download
builds:
- env:
  # Static binary
  - CGO_ENABLED=0
  goos:
    - linux
    - freebsd
    - netbsd
    - windows
    - darwin
  goarch:
    - 386
    - amd64
    - arm
    - arm64
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
release:
  github:
    owner: liampulles
    name: juryrig
  prerelease: auto